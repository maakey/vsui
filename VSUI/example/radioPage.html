<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Grid</title>
    <link rel="stylesheet" href="../vsui.css">
    <script src="../jquery.min.js"></script>
    <script src="../vsui.js"></script>
</head>
<body>
<div class="vsui-header">
    <div class="vsui-header_title">
        Radio Page
    </div>
    <div class="vsui-header_btn">
        <a href="javascript:;" class="vsui-btn vsui-btn_header">按钮</a>
    </div>
</div>
<div class="vsui-content">
    <form id="radioPageId" class="vsui-radioPage" action="">
        <label class="vsui-radio"><input type="radio" value="radio1" name="radio"/>选项1</label>
        <label class="vsui-radio"><input type="radio" value="radio2" name="radio"/>选项2</label>
        <label class="vsui-radio"><input type="radio" value="radio3" name="radio"/>选项3</label>
        <label class="vsui-radio"><input type="radio" value="radio4" name="radio"/>选项4</label>
        <label class="vsui-radio"><input type="radio" value="radio5" name="radio"/>选项5</label>
        <label class="vsui-radio-input"><input type="text" name="radio" placeholder="其他"/> </label>
    </form>
</div>
<div class="vsui-footer">
    <div class="vsui-footer-btn-item">
        <a href="javascript:;" class="vsui-btn vsui-btn_white">返回</a>
        <label class="vsui-btn vsui-btn_blue"><input type="submit" form="radioPageId"/>提交</label>
    </div>
</div>

</body>
</html>
