<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>picker</title>
    <link rel="stylesheet" href="../vsui.css">
    <link rel="stylesheet" href="../weui/weui2.css">
    <script src="../jquery.min.js"></script>
    <script src="../vsui.js"></script>
    <script src="../datePicker.js"></script>
</head>
<body>
<div class="vsui-header">
    <div class="vsui-header_title">
        Picker
    </div>
    <div class="vsui-header_btn">
        <a href="javascript:;" class="vsui-btn vsui-btn_header">按钮</a>
    </div>
</div>

<div class="vsui-content">

</div>
<div class="vsui-footer">
    <div class="vsui-footer-btn-item">
        <a href="javascript:;" class="vsui-btn vsui-btn_white">返回</a>
        <a href="javascript:;" class="vsui-btn vsui-btn_blue">返回</a>
    </div>
</div>
<script>
    /**
     * @example
     * // 示例：
     * VsuiPicker({
     *     tapName1: "单据类型",
     *     tapName2: "日期筛选",
     *     btnName1: "出库单",
     *     btnName2: "入库单",
     *     btnName3: "全部",
     *     btnDate1: "out",
     *     btnDate2: "in",
     *     btnDate3: "all",
     *     onChoose: function(result){
     *         console.log(result);
     *     },
     *     onConfirm: function(startDate,endDate){
     *         console.log(startDate);
     *         console.log(endDate);
     *     },
     * });
     *
     */
    VsuiPicker({
        tapName1: "单据类型11",
        tapName2: "日期筛选22",
        btnName1: "出库单33",
        btnName2: "入库单4",
        btnName3: "全部5",
        btnDate1: "out6",
        btnDate2: "in7",
        btnDate3: "all8",
        onConfirm: function (startDate, endDate) {
            console.log(startDate);
            console.log(endDate);
        },
        onChoose: function (startDate) {
            console.log(startDate);
        },
    });
</script>
</body>
</html>
