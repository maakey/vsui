<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>picker</title>
    <link rel="stylesheet" href="../vsui.min.css">
    <script src="../jquery.min.js"></script>
    <script src="../vsui.js"></script>
</head>
<body>
<div class="vsui-header">
    <div class="vsui-header_title">
        Picker
    </div>
    <div class="vsui-header_btn">
        <a href="javascript:;" class="vsui-btn vsui-btn_header">按钮</a>
    </div>
</div>

<div class="vsui-content">
    <a href="javascript:;" class="vsui-btn vsui-btn_white">返回</a>
    <a href="javascript:;" class="vsui-btn vsui-btn_blue">返回</a>
    <a href="javascript:;" class="vsui-btn vsui-btn_mini vsui-btn_white">按钮</a>
    <a href="javascript:;" class="vsui-btn vsui-btn_header">按钮</a>
</div>
<div class="vsui-footer">
    <div class="vsui-footer-btn-item">
        <a href="javascript:;" class="vsui-btn vsui-btn_white">按钮1</a>
        <a href="javascript:;" class="vsui-btn vsui-btn_blue">按钮2</a>
    </div>
</div>
<script>
    /**
     * @example
     * // 示例：
     * VsuiPicker({
     *     tapName1: "单据类型",
     *     tapName2: "日期筛选",
     *     btnName1: "出库单",
     *     btnName2: "入库单",
     *     btnName3: "全部",
     *     btnData1: "out",
     *     btnData2: "in",
     *     btnData3: "all",
     *     onChoose: function(result){
     *         console.log(result);
     *     },
     *     onConfirm: function(startDate,endDate){
     *         console.log(startDate);
     *         console.log(endDate);
     *     },
     * });
     *
     */
    VsuiPicker({
        tapName1: "按钮选择器",
        tapName2: "日期选择器",
        btnName1: "选项1",
        btnName2: "选项2",
        btnName3: "选项3",
        btnData1: "data1",
        btnData2: "data2",
        btnData3: "data3",
        onConfirm: function (startDate, endDate) {
            console.log(startDate);
            console.log(endDate);
        },
        onChoose: function (data) {
            console.log(data);
        },
    });
</script>
</body>
</html>
