<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>picker</title>
    <link rel="stylesheet" href="../vsui.css">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css">
    <script src="../jquery.min.js"></script>
    <script src="../vsui.js"></script>
    <script src="../datePicker.js"></script>
</head>
<body>
<div class="vsui-header">
    <div class="vsui-header_title">
        Picker
    </div>
    <div class="vsui-header_btn">
        <a href="javascript:;" class="vsui-btn vsui-btn_header">按钮</a>
    </div>
</div>
<div class="vsui-picker">
    <div class="vsui-btnPicker">
        <a href="javascript:;" class="vsui-btn vsui-btn_blue">返回</a>
        <a href="javascript:;" class="vsui-btn vsui-btn_blue">返回</a>
        <a href="javascript:;" class="vsui-btn vsui-btn_blue">返回</a>
    </div>
    <div class="vsui-picker-tapGroup">
        <div class="vsui-picker-tap">美食天下</div>
        <div class="vsui-picker-tap">花卷小亮</div>
    </div>

</div>
<div class="vsui-content">
    <a href="javascript:;" class="vsui-btn vsui-btn_white">返回</a>
    <a href="javascript:;" class="vsui-btn vsui-btn_blue">返回</a>
    <a href="javascript:;" class="vsui-btn vsui-btn_mini vsui-btn_white">按钮</a>
    <a href="javascript:;" class="vsui-btn vsui-btn_header">按钮</a>
</div>
<div class="vsui-footer">
    <div class="vsui-footer-btn-item">
        <a href="javascript:;" class="vsui-btn vsui-btn_white">返回</a>
        <a href="javascript:;" class="vsui-btn vsui-btn_blue">返回</a>
    </div>
</div>
<script>
    $(".vsui-btn_white").click(function(){
        datePicker({
            start: 1990,
            end: 2020,

            onChange: function(result){
                console.log(result);
            },
            onConfirm: function(result){
                console.log(result);
            },
            id: 'datePicker'
        });
    });
    $(".vsui-btn_blue").click(function(){
        $(".test").animate({height:'30px'});
    });


</script>
</body>
</html>
