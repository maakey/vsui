<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Input</title>
    <link rel="stylesheet" href="../vsui.css">
    <script src="../jquery.min.js"></script>
    <script src="../vsui.js"></script>
</head>
<body>
<div class="vsui-header">
    <div class="vsui-header_title">
        Input
    </div>
    <div class="vsui-header_btn">
        <a href="javascript:;" class="vsui-btn vsui-btn_header">按钮</a>
    </div>
</div>
<div class="vsui-content">
    <form class="vsui-inputBox">

        <div class="vsui-input-text">
            <div class="name">姓名：</div>
            <input type="text" placeholder="请输入电话"/>
        </div>
        <div class="vsui-input-textarea">
            <div class="name">姓名姓名姓名：</div>
            <textarea rows="2" maxlength="50" placeholder="请输入电话"></textarea>
        </div>
        <label class="vsui-input-checkbox" for="a">
            <input type="checkbox" id="a" checked="checked">
            <div class="vsui-icon"></div>
            <p>Checkbox</p>
        </label>
        <label class="vsui-input-checkbox" for="b">
            <input type="checkbox" id="b">
            <div class="vsui-icon"></div>
            <p>Checkbox</p>
        </label>

        <label class="vsui-input-checkbox middle" for="c">
            <input type="checkbox" id="c" checked="checked">
            <div class="vsui-icon"></div>
            <p>Checkbox</p>
        </label>

        <label class="vsui-input-checkbox middle" for="d">
            <input type="checkbox" id="d">
            <div class="vsui-icon"></div>
            <p>Checkbox</p>
        </label>

    </form>


</div>
<div class="vsui-footer">
    <div class="vsui-footer-btn-item">
        <a href="javascript:;" class="vsui-btn vsui-btn_white">按钮1</a>
        <a href="javascript:;" class="vsui-btn vsui-btn_blue">按钮2</a>
    </div>
</div>

</body>
</html>
