<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Prompt</title>
    <link rel="stylesheet" href="../vsui.css">
    <script src="../jquery.min.js"></script>
    <script src="../vsui.js"></script>
</head>
<body>
<div class="vsui-header">
    <div class="vsui-header_title">
        Prompt
    </div>
    <div class="vsui-header_btn">
        <a href="javascript:;" class="vsui-btn vsui-btn_header">按钮</a>
    </div>
</div>
<div class="vsui-content">
    <a id='showPrompt' href="javascript:;" class="vsui-btn vsui-btn_white">prompt</a>
</div>
<div class="vsui-footer">
    <div class="vsui-footer-btn-item">
        <a href="javascript:;" class="vsui-btn vsui-btn_white">按钮1</a>
        <a href="javascript:;" class="vsui-btn vsui-btn_blue">按钮2</a>
    </div>
</div>

<script>
    $("#showPrompt").on('click', function () {
        VsuiPrompt({
            title: 'VsuiPrompt标题',
            input: [{
                label: '红色',
                type: 'checkbox',
                name: 'color',
                value: 'red'
            }, {
                label: '绿色',
                type: 'checkbox',
                name: 'color',
                value: 'green',
                style: 'color:green'
            }, {
                label: '其他颜色：',
                type: 'text',
                name: 'color',
            }],
            more: {
                text: '更多选择',
                label: '其他色彩：',
                type: 'text',
                name: 'moreColor',
            },
            className: 'custom-classname',
            buttons: [{
                label: '取消',
                type: 'cancel',
            }, {
                label: '确定',
                type: 'submit',
            }],
            onConfirm: function (result) {
                console.log(result);
            }
        });
    });
</script>
</body>
</html>
